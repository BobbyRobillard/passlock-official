{% extends 'django_project/base.html' %}

{% load static %}

{% block content %}
  <div class="row main">
    <div class="col-lg-4 offset-lg-4">
      <h3 class="text-center">Forgot Password</h3>
      <div class="card">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <h6>{{ field.label }}</h6>
          {{ field }}
          {% endfor %}
          <button type="submit" class="btn btn-primary col-12 submit">Send Reset Email</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}

{% block js %}
  <script src="{% static 'django_project/js/hide-add-password.js' %}"></script>
{% endblock js %}
